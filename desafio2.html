<script>

/* VALIDAR A NOTA COM O WHILE */
function validarNota() {
  let nota = Number(prompt("Informe a nota do aluno de 0 a 10"));
  while (isNaN(nota) || nota < 0 || nota > 10) {
    alert("Nota inválida, digite novamente");
    nota = Number(prompt("Informe a nota do aluno de 0 a 10"));
  }
  return nota;
}

/* ARMAZENAR 4 NOTAS */
function adicionarNota() {
  const notas = [];
  for (let i = 1; i <= 4; i++) {
    alert(`Digite a nota do ${i}º bimestre`);
    notas.push(validarNota()); // agora armazena corretamente
  }
  return notas;
}

/* MÉDIA */
function media(notas) {
  let soma = 0;
  for (let i = 0; i < notas.length; i++) {
    soma += notas[i];
  }
  return soma / notas.length;
}

/* CLASSIFICAÇÃO */
function classificacao(media) {
  if (media >= 9) {
    return "Excelente";
  } else if (media >= 7) {
    return "Bom";
  } else if (media >= 5) {
    return "Regular";
  } else {
    return "Insuficiente";
  }
}

/* PROGRAMA PRINCIPAL */
const notasAluno = adicionarNota();
const mediaAluno = media(notasAluno);
const desempenho = classificacao(mediaAluno);

console.log("Notas do aluno:", notasAluno.join(" - "));
console.log("Média do aluno:", mediaAluno.toFixed(2));
console.log("Desempenho:", desempenho);

</script>
